name: Deploy prototype to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'prototype/**'
      - '.github/workflows/pages-prototype.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # No build step: it's plain static files
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: prototype

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
